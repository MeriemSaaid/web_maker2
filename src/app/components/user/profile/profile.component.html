<!--Navbar-->
<nav class="navbar navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#"><b>Profile</b></a>
  <!--<a class="color-white" routerLink="user/:uid">
    <i class="fas fa-check"></i>
  </a>-->
  <button type="submit" class="btn bg-transparent color-white" form="profilForm">
    <i class="fas fa-check"></i>
  </button>
</nav>
<!--Form profile-->
<div class="container">
  <form class="form-style" (ngSubmit)="update()" id="profilForm" #profilForm="ngForm">
    <div *ngIf="userError" class="alert alert-danger">This username is taken, please try another one.</div>
    <div *ngIf="successFlag" class="alert alert-success">Update Successfully</div>
    <fieldset>
      <legend class="text-center">Profile</legend>
      <!--Username-->
      <div class="form-group">
        <label for="userName"><b>Username</b></label>
        <input type="text" #userInput="ngModel" required id="username" name="username" class="form-control" placeholder="jannuzi"
          [(ngModel)]="user.username">
      </div>
      <div *ngIf="userInput.invalid" class="alert alert-danger">Username can't be empty</div>
      <!--Email-->
      <div class="form-group">
        <label for="email"><b>Email</b></label>
        <input type="email" id="email" name="email" class="form-control" placeholder="jannizi@gmail.com" [(ngModel)]="user.email">
      </div>
      <!--First name-->
      <div class="form-group">
        <label for="fName"><b>First name</b></label>
        <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Jose" [(ngModel)]="user.firstName">
      </div>
      <!--Last name-->
      <div class="form-group">
        <label for="lName"><b>Last name</b></label>
        <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Annuziato" [(ngModel)]="user.lastName">
      </div>
      <div>
        <a routerLink="/user/:uid/website" class="btn btn-primary btn-block ">Websites</a>
        <a routerLink="/login" class="btn btn-danger btn-block">Logout</a>
      </div>
    </fieldset>
  </form>

</div>
<!--Footer-->
<footer class="navbar navbar-dark bg-dark fixed-bottom">
  <!-- Navbar content -->
  <div class="full-width">
    <a class="color-white float-right" href="profile.html">
      <i class="fas fa-user"></i>
    </a>
  </div>
</footer>
